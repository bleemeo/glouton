blackbox:
  enable: true
  targets:
    - name: myname
      url: https://bleemeo.com
      module: mymodule
  modules:
    mymodule:
      prober: "http"
      timeout: 5s
      http:
        valid_status_codes: [200]

bleemeo:
  # Conversion hook should be applied in the loader.
  enable: "yes"

disk_monitor:
  - "sda"

influxdb:
  port: 8086

log:
  inputs:
    - container_selectors:
        com.docker.compose.service: cassandra
      filters:
        - metric: cassandra_logs_count
          regex: .*

metric:
  softstatus_period:
    cpu_used: "60"
  prometheus:
    targets:
      - url: "http://localhost:8080/metrics"
        name: "my_app"
  snmp:
    exporter_address: "localhost"
    targets:
      - initial_name: "AP Wifi"
        target: 127.0.0.1

service:
  - type: "service1"
    instance: "instance1"

service_ignore_metrics:
  - name: "redis"
    instance: "host:*"

service_ignore_check:
  - name: "postgresql"
    instance: "host:* container:*"

thresholds:
  cpu_used:
    high_critical: 90

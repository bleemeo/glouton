agent:
  cloudimage_creation_file: "cloudimage_creation"
  facts_file: "facts.yaml"
  installation_format: "manual"
  netstat_file: "netstat.out"
  state_directory: "."
  state_file: "state.json"
  state_cache_file: "state.cache.json"
  state_reset_file: "state.reset"
  deprecated_state_file: "state.deprecated"
  enable_crash_reporting: true
  max_crash_reports_count: 2
  upgrade_file: "upgrade"
  auto_upgrade_file: "auto-upgrade"
  node_exporter:
    enable: true
    collectors: ["disk"]
  process_exporter:
    enable: true
  public_ip_indicator: "https://myip.bleemeo.com"
  windows_exporter:
    enable: true
    collectors: ["cpu"]
  telemetry:
    enable: true
    address: "http://example.com"

blackbox:
  enable: true
  scraper_name: "name"
  scraper_send_uuid: true
  targets:
    - name: myname
      url: https://bleemeo.com
      module: mymodule
  modules:
    mymodule:
      prober: "http"
      timeout: 5s
      http:
        preferred_ip_protocol: "ip4"
        valid_status_codes: [200]
        fail_if_ssl: true
  user_agent: "my-user-agent"

bleemeo:
  account_id: "myid"
  api_base: "https://api.bleemeo.com"
  api_ssl_insecure: true
  cache:
    deactivated_metrics_expiration_days: 200
  container_registration_delay_seconds: 30
  enable: true
  initial_agent_name: "name1"
  initial_server_group_name: "name2"
  initial_server_group_name_for_snmp: "name3"
  initial_server_group_name_for_vsphere: "name4"
  mqtt:
    cafile: "/myca"
    host: "mqtt.bleemeo.com"
    port: 8883
    ssl_insecure: true
    ssl: true
  registration_key: "mykey"
  sentry:
    dsn: "my-dsn"

container:
  filter:
    allow_by_default: true
    allow_list:
      - redis
    deny_list:
      - postgres
  type: "docker"
  pid_namespace_host: true
  runtime:
    docker:
      addresses:
        - "unix:///run/docker.sock"
      prefix_hostroot: true
    containerd:
      addresses:
        - "/run/containerd/containerd.sock"
      prefix_hostroot: true

df:
  host_mount_point: "/host-root"
  path_ignore:
    - /
  ignore_fs_type:
    - tmpfs

disk_ignore:
  - "^(ram|loop|fd|(h|s|v|xv)d[a-z]|nvme\\d+n\\d+p)\\d+$"

disk_monitor:
  - "sda"

jmx:
  enable: true

jmxtrans:
  config_file: "/var/lib/jmxtrans/glouton-generated.json"
  file_permission: "0640"
  graphite_port: 2004

kubernetes:
  enable: true
  allow_cluster_metrics: true
  nodename: "mynode"
  clustername: "mycluster"
  kubeconfig: "/config"

log:
  fluentbit_url: "http://localhost:2020"
  hostroot_prefix: /hostroot
  inputs:
    - path: /var/log/apache/access.log
      filters:
        - metric: apache_errors_count
          regex: \[error\]
    - container_name: redis
      filters:
        - metric: redis_errors_count
          regex: ERROR
    - container_selectors:
        app: postgres
      filters:
        - metric: postgres_errors_count
          regex: error
  opentelemetry:
    enable: true
    auto_discovery: true
    grpc:
      enable: true
      address: "localhost"
      port: 4317
    http:
      enable: true
      address: "localhost"
      port: 4318
    known_log_formats:
      "format-1":
        - type: add
          field: resource['service.name']
          value: 'apache_server'
      "app_format":
        - type: noop
    receivers:
      filelog/recv:
        include:
          - /var/log/apache/access.log
          - /var/log/apache/error.log
        operators:
          - type: add
            field: resource['service.name']
            value: 'apache_server'
    container_format:
      "ctr-1": "format-1"

logging:
  buffer:
    head_size_bytes: 500000
    tail_size_bytes: 5000000
  level: "INFO"
  output: "console"
  filename: "name"
  package_levels: "bleemeo=1"

mdstat:
  enable: true
  path_mdadm: "mdadm"
  use_sudo: true

metric:
  allow_metrics:
    - allowed
  deny_metrics:
    - denied
  include_default_metrics: true
  prometheus:
    targets:
      - url: "http://localhost:8080/metrics"
        name: "my_app"
        allow_metrics:
          - metric1
        deny_metrics:
          - metric2
  softstatus_period_default: 100
  softstatus_period:
    system_pending_updates: 100
    system_pending_security_updates: 200
  snmp:
    exporter_address: "localhost"
    targets:
      - initial_name: AP Wifi
        target: 127.0.0.1

mqtt:
  enable: true
  hosts:
    - localhost
  port: 1883
  username: "user"
  password: "pass"
  ssl: true
  ssl_insecure: true
  ca_file: "/myca"

network_interface_denylist:
  - lo
  - veth

nrpe:
  enable: true
  address: "0.0.0.0"
  port: 5666
  ssl: true
  conf_paths:
    - "/etc/nagios/nrpe.cfg"

nvidia_smi:
  enable: true
  bin_path: "/usr/bin/nvidia-smi"
  timeout: 5

service:
  - type: "service1"
    instance: "instance1"
    port: 8080
    ignore_ports:
      - 8081
    address: "127.0.0.1"
    tags:
      - mytag1
      - mytag2
    interval: 60
    check_type: "nagios"
    http_path: "/check/"
    http_status_code: 200
    http_host: "host"
    match_process: "/usr/bin/dockerd"
    check_command: "/path/to/bin --with-option"
    nagios_nrpe_name: "nagios"
    metrics_unix_socket: "/path/mysql.sock"
    username: "user"
    password: "password"
    stats_url: "http://nginx/stats"
    stats_port: 9090
    stats_protocol: "http"
    detailed_items:
      - "mytopic"
    jmx_port: 1200
    jmx_username: "jmx_user"
    jmx_password: "jmx_pass"
    jmx_metrics:
      - name: heap_size_mb
        mbean: java.lang:type=Memory
        attribute: HeapMemoryUsage
        path: used
        scale: 0.1
        derive: True
        sum: true
        ratio: "a"
        type_names:
          - "name"
    ssl: true
    ssl_insecure: true
    starttls: true
    ca_file: "/myca.pem"
    cert_file: "/mycert.pem"
    key_file: "/mykey.pem"
    included_items:
      - included
    excluded_items:
      - excluded
    log_files:
      - file_path: /var/log/app.log
        log_format: app_format
    log_format: nginx_combined

service_absent_deactivation_delay: 168h

service_ignore:
  - name: "nginx"
    instance: "container:*"

service_ignore_metrics:
  - name: "redis"
    instance: "host:*"

service_ignore_check:
  - name: "postgresql"
    instance: "host:* container:*"

smart:
  enable: true
  path_smartctl: /smartctl
  devices:
    - /dev/sda
  excludes:
    - /dev/sdb
  max_concurrency: 42

tags:
  - mytag

telegraf:
  docker_metrics_enable: true
  statsd:
    enable: true
    address: "127.0.0.1"
    port: 8125

thresholds:
  cpu_used:
    low_warning: 2
    low_critical: 1.5
    high_warning: 80.2
    high_critical: 90
  disk_used:
    low_critical: 2
    high_warning: 90.5

vsphere:
  - url: "https://esxi.test"
    username: "root"
    password: "passwd"
    insecure_skip_verify: false
    skip_monitor_vms: false

web:
  enable: true
  endpoints:
    debug_enable: true
  local_ui:
    enable: true
  listener:
    address: "192.168.0.1"
    port: 8016
  static_cdn_url: "/"

zabbix:
  enable: true
  address: "zabbix"
  port: 7000
